<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>My Favorite Things</title>
</head>

<body>
    <div class="m-2 p-2 border border-primary rounded container">
        <div class="row">
            <div id="buttonList" class="col-sm-8 col-xs-12"></div>

            <div class="col-sm-4 col-xs-12">
                <div class="dropdown mb-2">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="apiDropDown"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" value="giphy">
                        Pictures
                    </button>
                    <div class="dropdown-menu" aria-labelledby="apiDropDown">
                        <button class="dropdown-item" type="button" value="giphy">Pictures</button>
                        <button class="dropdown-item" type="button" value="omdb">Movies</button>
                        <button class="dropdown-item" type="button" value="bit">Bands</button>
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <label for="subjectName">Enter Subject</label>
                        <input type="text" class="form-control" id="subjectName" placeholder="Enter subject here">
                    </div>
                    <button id="addButton" type="submit" class="btn btn-primary">Add</button>
                </form>
                <button id="clearSearchButton" class="mt-2 btn btn-primary">Clear Search</button>
                <button id="clearFavoritesButton" class="mt-2 btn btn-primary">Clear Favorties</button>
            </div>
        </div>
    </div>

    <div class="m-2"><h5>Search Results</h5></div> 
    <div class="m-2 p-3 border border-primary rounded container">
        <div id="gifs" class="row"></div>
    </div>

    <div class="m-2"><h5>My Favorite Things</h5></div>
    <div class="m-2 p-3 border border-primary rounded container">
        <div id="favorites" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/gif.js"></script>
</body>

</html>
