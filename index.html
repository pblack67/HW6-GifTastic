<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>GifTastic</title>
</head>

<body>
    <div class="m-3 p-3 border border-primary rounded container">
        <div class="row">
            <div id="buttonList" class="col-8"></div>

            <div class="col-4">
                <form>
                    <div class="form-group">
                        <label for="subjectName">Enter Animal</label>
                        <input type="text" class="form-control" id="subjectName" placeholder="Enter animal">
                    </div>
                    <button id="addButton" type="submit" class="btn btn-primary">Add</button>
                </form>
                <button id="clearButton" class="mt-3 btn btn-primary">Clear</button>
            </div>
        </div>
    </div>

    <div class="m-3 p-3 border border-primary rounded container">
        <div id="gifs" class="row"></div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/gif.js"></script>
</body>

</html>
